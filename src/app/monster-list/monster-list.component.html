<div class="row">
	<div class="col-lg-12">
		<ul class="monster-list" [@listStagger]="currentMonsterList()">
			<li *ngFor="let monster of currentMonsterList()"><a routerLink="/details/{{ monster.id }}">{{ monster.name }}</a></li>
		</ul>
		<div class="text-center">
			<i class="fa fa-spinner fa-spin" [hidden]="!loadState()"></i>
			<h2 *ngIf="!currentMonsterList().length" [hidden]="loadState()">Sorry no results!</h2>
		</div>
	</div>
</div>
